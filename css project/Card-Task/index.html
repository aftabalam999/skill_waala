<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- Google Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />

     <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="bg.avif" alt="background-Image" class="card-image">
        <div class="card-content">
            <p class="subscribe"><span class="material-symbols-outlined icon">lock</span>Subscribe to any plan</p>
            <h2 class="card-title">Get more features in Google Photos</h2>
            <p class="card-description">Bring your favorite moments to life with more Google Photos editing tools for android and iOS, incluiding Magic Eraser. Subject to elegibility.</p>
            <button>View details</button>
        </div>
    </div>
</body>
</html>
